<body>
<div class="vertical-section-container centered">
  <h3>Basic paper-data-table demo</h3>
  <demo-snippet>
    <template>
      <dom-bind>
        <template>
          <paper-data-table title="Nutrition" fields="[[fields]]" data="[[data]]" selectable></paper-data-table>
        </template>
      </dom-bind>
    </template>
  </demo-snippet>
</div>
<script>
    const autobind = document.querySelector('dom-bind');

    autobind.fields = [
        {
            name: "Dessert (100g serving)",
            type: String,
            value: data => data.name

        {
            name: "Calories",

        {

        },
        {

            value: data => `${data.calcium}%`
